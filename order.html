<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Golden Bee </title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img class="logo" src="images/logo.png" alt="logo"></aside>
        <article>
            <h1>Carrito de compras</h1>
            <div class="order-selected">
                <img class="img-information" src="" alt="">
                <div class="order-information">
                    <div class="title"></div>
                    <div class="description"></div>
                    <div class="price"></div>
                   
                </div>          
            </div>

            <div>
                <input class="buttonBack" type="button" onclick="location.href='productos.html'" value="Volver a la tienda"/>
            </div>

            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <h1>Datos de contacto</h1>
                <div class="input-group">

                    <div class="container">
                        <div class="jfield">
                            <input name="name" type="name" placeholder="Nombre*" maxlength="30" pattern="[a-zA-Z ]+"
                                required />
                        </div>

                        <div class="jfield">
                            <input name="lastName" type="lastName" placeholder="Apellido*" maxlength="30"
                                pattern="[a-zA-Z ]+" required />
                        </div>
                    </div>

                    <div class="container">
                        <div class="jfield">
                            <input name="address" type="address" maxlength="30" pattern="[a-zA-Z0-9 ]+"
                                placeholder="Dirección*" required />
                        </div>

                        <div class="jfield">
                            <input name="dpto/piso" type="text" maxlength="30" pattern="[a-zA-Z0-9 ]+"
                                placeholder="Dpto/Piso (Opcional)" />
                        </div>
                    </div>

                    <div class="container">
                        <div class="jfield">
                            <input name="province" type="text" placeholder="Provincia*" maxlength="20"
                                pattern="[a-zA-Z /*-]+" required />
                        </div>

                        <div class="jfield">
                            <input name="country" type="country" placeholder="País*" maxlength="20" pattern="[a-zA-Z ]+"
                                required />
                        </div>
                    </div>

                    <div class="container">
                        <div class="jfield">
                            <input name="email" type="email" placeholder="Correo electrónico*" required />
                        </div>

                        <div class="jfield">
                            <input name="tel" type="tel" maxlength="10" pattern="[0-9]+" placeholder="Teléfono*" 
                                required />
                        </div>
                    </div>
                    <div class="input-order">
                        <label class="label" for="order">Producto seleccionado:</label>
                        <input class="buy-order" type="text" name="order" id="order" value="" readonly>
                    </div>
                </div>
                <input class="button" type="reset" value="Borrar">
                <input class="button" type="submit" value="Enviar">
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const order = localStorage.getItem("order");
        if (order) {
            const productOrder = JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = productOrder.title;
            orderSelected.querySelector(".price").innerText = productOrder.price;
            orderSelected.querySelector(".description").innerText = productOrder.description;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${productOrder.id}.jpg`);

            const buyOrder = document.querySelector(".buy-order");
            buyOrder.setAttribute("value", productOrder.title +" - "+ productOrder.description+ "  " + productOrder.price);
            console.log(buyOrder);
        }
    });

</script>

</html>
